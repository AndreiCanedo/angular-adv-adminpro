
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Actualizar Informacion</h6>
                
                <form class="form p-t-20"
                        [formGroup]="medicoForm"
                        (submit)="guardarMedico()">

                    <div class="form-group row"
                        *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="medicoSeleccionado.img | imagen: 'medicos'" 
                                    class="w140 text-center"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="ti-user"></i>
                                </div>
                                <input type="text"
                                        formControlName="nombre"
                                        class="form-control" 
                                        id="exampleInputuname" 
                                        placeholder="Nombre del Medico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control"
                                        formControlName="hospital">
                                    <option value="">Seleccione Hospital</option>
                                    <option *ngFor="let hospital of hospitales"
                                            [value]="hospital.uid"> 
                                        {{ hospital.nombre }}
                                    </option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit"
                            [disabled]="medicoForm.invalid" 
                            class="btn btn-success waves-effect waves-light m-r-10">
                        Guardar
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6 animated fadeIn fast"
            *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>

                <div class="input-group test-center">
                    <img [src]="hospitalSeleccionado.img | imagen:'hospitales'" 
                        class="w140"/>
            </div>
        </div>
    </div>
</div>
